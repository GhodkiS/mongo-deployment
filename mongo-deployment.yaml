apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: mongo-ns
  labels:
    app: mongo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom: 
              secretKeyRef: 
                 name: mongo-secret
                 key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom: 
                secretKeyRef: 
                  name: mongo-secret
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: mongo-ns
spec:
  type: ClusterIP
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017                
          